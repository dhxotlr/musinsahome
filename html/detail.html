<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"
      integrity="sha512-jGsMH83oKe9asCpkOVkBnUrDDTp8wl+adkB2D+//JtlxO4SrLoJdhbOysIFQJloQFD+C4Fl1rMsQZF76JjV0eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/detail.css" />
    <title>상세페이지(DETAIL) | MUSINSA</title>
  </head>
  <body>
    <div class="header"></div>
    <div id="Detail">
      <div class="photo">
        <img src="../img/json/man1.jpg" alt="제품명" />
      </div>
      <div class="info">
        <p class="brand">RADINEO</p>
        <p class="name">[논기모] 킥 맨투맨 민트</p>
        <p class="grade">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <a href="#"> 886개 리뷰보기</a>
        </p>
        <p class="price">65000</p>
        <p class="point">(price/0.01)P 적립</p>
        <table class="delivery">
          <colgroup>
            <col />
            <col />
          </colgroup>
          <th>배송정보</th>
          <tr>
            <td>배송비</td>
            <td>
              해당 브랜드 제품은 무료배송 됩니다.
              <br />제주도를 포함한 도서/산간 지역은 추가배송비 3,000원
            </td>
          </tr>
          <tr>
            <td>배송예정</td>
            <td><span>2일 이내</span>출고(주말, 공휴일제외)</td>
          </tr>
        </table>
        <table class="option">
          <colgroup>
            <col />
            <col />
          </colgroup>
          <tr>
            <th>색상</th>
            <td>
              <select name="color" id="color">
                <option value="none">선택</option>
                <option value="mint">mint</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>사이즈</th>
            <td>
              <input type="radio" id="size1" name="size" value="S" /><label
                for="size1"
                >S</label
              >
              <input type="radio" id="size2" name="size" value="M" /><label
                for="size2"
                >M</label
              >
              <input type="radio" id="size3" name="size" value="L" /><label
                for="size3"
                >L</label
              >
            </td>
          </tr>
        </table>
        <div class="btn">
          <a href="./cart.html"><i class="fa-solid fa-heart"></i> 장바구니</a>
          <a href="./buy.html"
            ><i class="fa-solid fa-cart-shopping"></i> 구매하기</a
          >
        </div>
      </div>
    </div>
    <div class="footer"></div>
    <script src="../js/common.js"></script>
  </body>
</html>
