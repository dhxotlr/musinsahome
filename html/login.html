<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/font-applesdgothicneo@1.0/all.min.css"
  />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"
    integrity="sha512-jGsMH83oKe9asCpkOVkBnUrDDTp8wl+adkB2D+//JtlxO4SrLoJdhbOysIFQJloQFD+C4Fl1rMsQZF76JjV0eQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />

  <link rel="stylesheet" href="/css/index.css" />
</head>
<body>
    <div class="header"></div>
    <section id="login">
        <div class="loginbox">
            <form  action="#" method="post" class="loginForm">
                <fieldset>
                    <legend>로그인폼</legend>
                    <div>
                        <h2>MUSINSA</h2>
                    </div>
                    <div>
                        <h3>로그인</h3>
                    </div>
                    <div><p>무신사의 다양한 서비스와 혜택을 누리세요!</p></div>
                    <div class="idpwbox">
                        <input type="text" id="msid"placeholder=" 아이디를 입력해주세요"><label for="msid"></label>
                        <input type="password" id="mspw" placeholder=" 비밀번호를 입력해주세요"><label for="mspw"></label>
                    </div>
                    <div class="autofind">
                        <div class="autologinbox">
                            <label for="atlogin"><input type="checkbox" id="atlogin">자동 로그인</label> 
                        </div>
                        <div class="find">
                            <span>아이디 찾기</span>
                            <span>비밀번호 찾기</span>
                        </div>
                    </div>
                    <button type="button" class="loginbtn">로그인</button>
                </fieldset>
            </form>
            <div class="sns-login">
                <h4>SNS 계정으로 로그인하기</h4>
                <a href="#none"><img src="../img/logo/btn-naver-on.svg" alt=""></a>
                <a href="#none"><img src="../img/logo/btn-kakao-on.svg" alt=""></a>
                <a href="#none"><img src="../img/logo/btn-facebook-on.svg" alt=""></a>
                <a href="#none"><img src="../img/logo/btn-google-on.svg" alt=""></a>
            </div>
            <div class="joinpage">
                <a href="join.html"><h5>아직계정이 없으신가요? 회원가입하기</h5></a>
            </div>
        </div>

    </section>
    <div class="footer"></div>
    <script src="../js/common.js"></script>
    <script src="../js/list.js"></script>
    <script>
      
    </script>
</body>
</html>
